<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invision MKT</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" async></script>
  <script src="js/jquery.backstretch.min.js" async></script>
</head>
<body>
  <header class="header">
    <nav class="header-nav">
      <ul class="nav-items">
        <li class="nav-li">shop</li>
        <li class="nav-li">designers</li>
        <li class="nav-li cart">cart</li>
      </ul>
    </nav>
  </header>



  <!-- background carousel js -->
  <script>
  // To attach Backstrech as the body's background
  //$.backstretch("path/to/image.jpg");

  // You may also attach Backstretch to a block-level element
  $(".header").backstretch("path/to/image.jpg");

  // Or, to start a slideshow, just pass in an array of images
  $(".foo").backstretch([
    "path/to/image.jpg",
    "path/to/image2.jpg",
    "path/to/image3.jpg"
  ], {duration: 4000});
</script>

</body>
</html>
